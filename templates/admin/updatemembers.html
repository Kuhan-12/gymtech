<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Update</title>
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" style="background: url('/static/images/bg7.jpg');">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"  height: 80px;>
        <div class="col-sm-6">
          <div class="image user-panel d-flex mt-3">
            <img src="/static/dist/img/adminlogo.png" alt="GymTech Logo" class="img-circle elevation-2" style="width: 80px; height: 60px;">
            <div class="info">
              <a href="#" class="d-block" style="font-size: 2em; color: white;">GymTech</a>
            </div>
          </div>
          <!-- <h1 class="m-0">GymTech</h1> -->
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <div class="image user-panel d-flex mt-3">
              <img src="/{{typ.file}}" class="img-circle elevation-2" alt="User Image" style="width: 80px; height: 60px;">
              <div class="info">
                <a href="/logout" class="d-block" style="font-size: 2em; color: white;">{{typ.Fullname}}</a>
              </div>
            </div>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <div class="card-success mx-auto col-12 col-md-8 col-lg-8">
    <div class="card-header" style="width: 800px; margin-left: 90px; margin-top:50px;">
      <h3 class="card-title" style="font-size: 1.8em;">MEMBERS UPDATE</h3>
    </div>
      <!-- /.card-header -->
      <!-- form start -->
    <form action="/admin/member/update/{{typ.User_Id}}/{{customer_update.Member_Id}}/{{member_update.User_Id}}" method="POST" enctype="multipart/form-data">
      <div class="card-body d-flex flex-wrap">
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" name="Fullname" value="{{member_update.Fullname}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" name="Email" value="{{member_update.Email}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Contact</label>
          <input type="text" class="form-control" name="Contact" value="{{member_update.Contact}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Gender</label>
          <input type="text" class="form-control" name="Gender" value="{{member_update.Gender}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputPassword1">Plans</label>
          <select class="select col-md-12" name="Plan_Id" style="height: 40px; border-radius:4px;">
            <option value="{{plan_data.Plans_Id}}">{{plan_data.Plan_Name}}</option>                       
            {%for row in plan%} 
              <option value="{{row.Plans_Id}}">{{row.Plan_Name}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputPassword1">Trainers</label>
          <select class="select col-md-12" name="Trainer_Id" style="height: 40px; border-radius:4px;">
            <option value="{{trainer_data.Staff_id}}">{{trainer_name.Fullname}}</option>
            {%for row in trainer%} 
              <option value="{{row.Staff_id}}">{{row.Fullname}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputPassword1">Extras</label>
          <select class="select col-md-12" name="Equipment_Id" style="height: 40px; border-radius:4px;">
            <option value="{{equipment_data.Equipment_Id}}">{{equipment_data.Name}}</option>
            {%for row in range(len_equip_list)%}
              <option value="{{equip_list[row].Equipment_Id}}">{{equip_list[row].Name}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputPassword1">Status</label>
          <select class="select col-md-12" name="Status" style="height: 40px; border-radius:4px;">
            <option value="Status">Status</option>
            <option value="40%">40%</option>
            <option value="70%">70%</option>
            <option value="100%">100%</option>
          </select>
        </div>
        <div class="form-group col-md-10" style="width: 400px; margin-left:50px;">
          <label for="exampleInputFile">Images</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" name="file" class="custom-file-input">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->

      <center>
        <div class="card-footer ">
          <button type="submit" value="Upload" class="btn btn-success" style="width: 200px; border-radius:8px; font-size:1.5em;">Submit</button>
        </div>
      </center>
    </form>
  </div>
</body>
</html>
