<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Update</title>
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" style="background: url('/static/images/bg4.jpg');">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2"  height: 80px;>
        <div class="col-sm-6">
          <div class="image user-panel d-flex mt-3">
            <img src="/static/dist/img/adminlogo.png" alt="GymTech Logo" class="img-circle elevation-2" style="width: 80px; height: 60px;">
            <div class="info">
              <a href="#" class="d-block" style="font-size: 2em; color: white;">GymTech</a>
            </div>
          </div>
          <!-- <h1 class="m-0">GymTech</h1> -->
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <div class="image user-panel d-flex mt-3">
              <img src="/{{typ.file}}" class="img-circle elevation-2" alt="User Image" style="width: 80px; height: 60px;">
              <div class="info">
                <a href="#" class="d-block" style="font-size: 2em; color: white;">{{typ.Fullname}}</a>
              </div>
            </div>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="card-primary mx-auto col-12 col-md-8 col-lg-8">
    <div class="card-header" style="width: 800px; margin-left: 90px; margin-top:50px;">
      <h3 class="card-title" style="font-size: 1.8em;">STAFF UPDATE</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form action="/admin/staff/update/{{typ.User_Id}}/{{employee_update.Staff_id}}/{{user_update.User_Id}}" method="POST" enctype="multipart/form-data">
      <div class="card-body d-flex flex-wrap">   
        <div class="form-group" style="width: 400px; margin-left:50px;">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" name="Fullname" value="{{user_update.Fullname}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Contact</label>
          <input type="text" class="form-control" name="Contact" value="{{user_update.Contact}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="Email" value="{{user_update.Email}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Occupation</label>
          <select class="select col-md-12" name="Occupation" style="height: 40px; border-radius:4px">
            <option value={{employee_update.Occupation}}>{{employee_update.Occupation}}</option>
            <option value="Trainer">Trainer</option>
            <option value="Cleaner">Cleaner</option>
          </select>
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Experience</label>
          <input type="text" class="form-control" name="Experience" value="{{employee_update.Experience}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Working Days</label>
          <input type="text" class="form-control" name="Working_Days" value="{{employee_update.Working_Days}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputEmail1">Salary</label>
          <input type="text" class="form-control" name="Salary" value="{{employee_update.Salary}}" id="exampleInputEmail1">
        </div>
        <div class="form-group" style="width: 400px; margin-left:50px;">
          <label for="exampleInputPassword1">Fees</label>
          <input type="text" class="form-control" name="Fees" value="{{employee_update.Fees}}" id="exampleInputPassword1">
        </div>
        <div class="form-group col-md-10" style="width: 400px; margin-left:50px;">
          <label for="exampleInputFile">Images</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" name="file" class="custom-file-input">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-body -->

      <center>
        <div class="card-footer ">
            <button type="submit" value="Upload" class="btn btn-primary" style="width: 200px; border-radius:8px; font-size:1.5em;">Submit</button>
        </div>
      </center>
    </form>
  </div>
</body>
</html>
